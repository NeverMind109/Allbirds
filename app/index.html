<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allbirds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
            <div
              class="row header__wrapper row-cols-lg-auto d-flex align-items-center justify-content-between"
            >
              <nav class="menu-left d-md-flex d-none order-2 order-lg-0 col-8">
                <ul class="menu-list d-flex align-items-center">
                  <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Men</a>
                  </li>
                  <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Women</a>
                  </li>
                  <li class="menu-list__item">
                    <a class="menu-list__link" href="#">New Arrivals</a>
                  </li>
                </ul>
              </nav>
              <a class="logo order-0 order-lg-1 col-6 col-md-3" href="index.html">
                <img
                  class="logo__img"
                  src="images/logo.svg"
                  alt="Logo"
                  width="120"
                  height="38"
                />
              </a>
              <nav class="menu-right d-md-flex d-none order-1 order-lg-2 col-8">
                <ul class="menu-list d-flex align-items-center">
                  <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Sustainability</a>
                  </li>
                  <li class="menu-list__item">
                    <a class="menu-list__link" href="#">Stores</a>
                  </li>
                  <li class="menu-list__item menu-list__button menu-list__profile"><a class="menu-list__link" href="#">
                      <img
                        class="menu-list__img"
                        src="images/profile-icon.svg"
                        alt="Profile"
                        width="19"
                        height="23"
                      />
                    </a></li>
                  <li class="menu-list__item menu-list__button"><a class="menu-list__link" href="#">
                      <img
                        class="menu-list__img"
                        src="images/question-icon.svg"
                        alt="FAQ"
                        width="24"
                        height="24"
                      />
                    </a></li>
                  <li class="menu-list__item menu-list__button"><a class="menu-list__link" href="#">
                      <img
                        class="menu-list__img"
                        src="images/cart-icon.svg"
                        alt="Cart"
                        width="33"
                        height="29"
                      />
                      <span class="menu-list__cart-counter">0</span>
                    </a></li>
                </ul>
              </nav>
              <div class="menu-button d-md-none d-flex flex-column justify-content-between order-4 justify-content-end col-3">
                  <span class="menu-button__line"></span>
                  <span class="menu-button__line"></span>
                  <span class="menu-button__line"></span>
              </div>
            </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
